<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8">
<title> Evento </title>
</head>
<body>
<section layout:fragment="conteudo" class="container">
 <h1> Evento </h1>
<form>
 <div class="fundo-form"> 
  <div class="form-group">
    <p class="font-weight-bold"> Evento:</p>
    <input type="event" class="form-control" id="exampleInputEventName">
<!--     <small id="event" class="form-text text-muted">Evento salvo com sucesso!</small> -->
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Capacidade:</p>
    <input type="capacity" class="form-control" id="exampleInputCapacity">
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Data:</p>
    <input type="date" class="form-control" id="exampleInputDate" placeholder="Date">
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Valor do Ingresso:</p>
    <input type="valor" class="form-control" id="exampleInputValor">
  </div>
  
 <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Escolher...</option>
        <option value="1">Parque Olímpico da Barra - Avenida Embaixador Abelardo Bueno - Rio de Janeiro</option>
        <option value="2">Parque das Pedreiras - R. João Gava, 970 - Curitiba</option>
        <option value="3">Wet'n Wild - Av. Luís Viana, 18 - Patamares - Salvador</option>
        </select>
        
      
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Escolher...</option>
        <option value="1">Rock in Rio</option>
        <option value="2">Warung Day Festival</option>
        <option value="3">SOJA</option>
        </select>
  </div>
<div class="form-row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-warning posicao-botao ">Enviar</button>
      
    </div>
  </div>
  </div>
</form>

<div class="table-responsive btn btn-warning tabela-posicao" >
		<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Capacidade</th>
      <th scope="col">Preço do ingresso</th>
      <th scope="col">Casa de Show</th>
      <th scope="col">Editar</th>
      <th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
			</div>
			
 </section>
 <script src="/js/bootstrap.min.js"></script>
</body>
</html>
