<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8">
<title> Evento </title>
</head>
<body>
<section layout:fragment="conteudo" class="container">
 <h1> Evento </h1>
<form>
 <div class="fundo-form"> 
  <div class="form-group">
    <p class="font-weight-bold"> Evento:</p>
    <input type="event" class="form-control" id="exampleInputEventName">
<!--     <small id="event" class="form-text text-muted">Evento salvo com sucesso!</small> -->
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Capacidade:</p>
    <input type="capacity" class="form-control" id="exampleInputCapacity">
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Data:</p>
    <input type="date" class="form-control" id="exampleInputDate" placeholder="Date">
  </div>
  
  <div class="form-group">
    <p class="font-weight-bold">Valor do Ingresso:</p>
    <input type="valor" class="form-control" id="exampleInputValor">
  </div>
  
 <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Escolher...</option>
        <option value="1">Parque Olímpico da Barra - Avenida Embaixador Abelardo Bueno</option>
        <option value="2">Parque das Pedreiras - R. João Gava, 970</option>
        <option value="3">Wet'n Wild - Salvador</option>
        </select>
        
      
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Escolher...</option>
        <option value="1">Rock in Rio</option>
        <option value="2">Warung Day Festival</option>
        <option value="3">SOJA</option>
        </select>
  </div>
<div class="form-row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-warning ">Enviar</button>
      
    </div>
  </div>
  </div>
</form>

<div class="table-responsive btn btn-grey " >
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">id</th>
						<th>Descrição</th>
						<th class="text-center com-md-2">Nome</th>
						<th class="text-right col-md-2">Capacidade</th>
						<th class="text-center col-md-2">Preço do ingresso</th>
						<th class="text-center col-md-2">Casa de show</th>
						<th class="text-center col-md-2">Editar</th>
						<th class="text-center col-md-2">Deletar</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}">1</td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.nome}}"></td>
						<td class="text-right" th:text="|R$ ${{titulo.capacidade}}|"></td>
						<td class="text-center" th:text="${{titulo.preço do ingresso}}"></td>
							<td class="text-center" th:text="${{titulo.casa de show}}"></td>
							<span class="label" th:text="${titulo.Editar}"></span>
							<span class="label" th:text="${titulo.status.Deletar}">
							<th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
						

						<td class="text-center">
						<a class="btn btn-primary"
							th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
							title="Editar" rel="tooltip" data-placement="top"> Editar
						</a>
						</td>
						<td class="text-center">
						<a th:href="@{/titulos/excluir/{id}(id=${titulo.codigo})}" class="btn btn-danger">Deletar</a>
							<button type="button" class="close" aria-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button></tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
							evento foi encontrado</td>
					</tr>
				</tbody>
			</table>
			</div>
 </section>
 <script src="/js/bootstrap.min.js"></script>
</body>
</html>
