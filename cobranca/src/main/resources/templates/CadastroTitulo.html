<!DOCTYPE html>
<html xmlns="http://www.w3.org/19999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de titulo</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="Mensagem"></div>

		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="GFT"
					src="/images/gft.logo.png" width="200" height="50" />
				</a>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title gft-título-panel">Novo título</h1>
					<a class="btn btn-link gft-link-panel" href="/titulos">Voltar
						para pesquisa</a>
					<h1 class="panel-title">Novo título</h1>
				</div>
			</div>
		</div>
		<div class="panel-body">
		<input type="hidden" th:field="${codigo}"/>
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricao"
						th:field="*{descricao}"/>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? is-valid" >
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							th:field="*{dataVencimento}" />
		 			</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? is-valid">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" th:field="*{valor}" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${todosStatusTitulo}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
