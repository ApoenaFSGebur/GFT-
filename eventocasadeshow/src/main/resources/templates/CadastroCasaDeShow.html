<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8">
<title>Casa de Show</title>
</head>
<section layout:fragment="conteudo">
	<h1>Casa de Show</h1>


	<form action="/casasave" method="post">
	
		<div class="alert alert-success aviso-central"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Casa salva!</span>
		</div>
		
			<div class="fundo-form">
			
				<div class="form-group">
					<p class="font-weight-bold">Casa de Show:</p>
					<input type="text" class="form-control" id="exampleInputEventName" th:field"*{CasaShow}"/>
					<!--     <small id="event" class="form-text text-muted">Evento salvo com sucesso!</small> -->
				</div>

				<div class="form-group">
					<p class="font-weight-bold">Endereço:</p>
					<input type="text" class="form-control" id="exampleInputCapacity "th:field"*{endereço}"/>
				</div>


				<div class="form-row">
					<div class="col-sm-10">
						<button type="button" class="btn btn-warning posicao-botao">Salvar</button>
					</div>
				</div>
				
			</div>
	</form>

	<div class="table-responsive btn btn-warning tabela-posicao ">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Endereço</th>
					<th scope="col">Editar</th>
					<th scope="col">Deletar</th>
				</tr>
			</thead>
			<tr th:each="casa : ${casas}">
				<td class="text-center" th:text="${casa.id}">1</td>
				<td th:text="${casa.nome}"></td>
				<td th:text="${casa.endereco}"></td>
				<td class="text-center"><a class="btn btn-primary"
					th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
					title="Editar" rel="tooltip" data-placement="top"> Editar </a></td>
				<td class="text-center"><a
					th:href="@{/titulos/excluir/{id}(id=${titulo.codigo})}"
					class="btn btn-danger">Excluir</a></td>
			</tr>
			
			<tr>
				<td colspan="5" th:if="${#lists.isEmpty(casas)}">Nenhuma casa
					foi encontrada</td>
			</tr>
			</tbody>

		</table>
		</div>
</section>
</html>
