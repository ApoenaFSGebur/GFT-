<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8">
<title>Casa de Show</title>
</head>
<body>

	<section layout:fragment="conteudo" class="container">
		<h1>Casa de Show</h1>
		<form action="/casasave" method="post">
			<div class="fundo-form">
				<div class="form-group">
					<p class="font-weight-bold">Casa de Show:</p>
					<input type="text" class="form-control" id="exampleInputEventName">
					<!--     <small id="event" class="form-text text-muted">Evento salvo com sucesso!</small> -->
				</div>
				
				<div class="form-group">
					<p class="font-weight-bold">Endereço:</p>
					<input type="text" class="form-control"
						id="exampleInputCapacity">
				</div>


						<div class="form-row">
							<div class="col-sm-10">
								<button type="button" class="btn btn-warning posicao-botao">Enviar</button>
								</div>
							</div>
						</div>
		</form>

		<div class="table-responsive btn btn-warning tabela-posicao ">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">Endereço</th>
						<th scope="col">Editar</th>
						<th scope="col">Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
